<!DOCTYPE html>
<html>
  <head>
    <title>Piano Study</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameArea"></div>
    <div id="controlPanel">
      <button id="startButton">▶️</button>
      <button id="pauseButton">⏸️</button>
      <button id="resumeButton">⏯️</button>
      <button id="rotateButton">🔄</button>
      <button id="soundButton">🔇</button>
      <div id="speedControl">
        <label for="speedSelect">Speed:</label>
        <select id="speedSelect">
          <option value="0.01">0.01x</option>
          <option value="0.05">0.05x</option>
          <option value="0.1">0.1x</option>
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1x</option>
        </select>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi"></script>
    <script src="script.js"></script>
  </body>
</html>
