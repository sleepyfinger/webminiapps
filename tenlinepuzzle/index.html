<!DOCTYPE html>
<html>
  <head>
    <title>Ten Line Puzzle</title>
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
    <style>
      @font-face {
        font-family: "GameFont";
        src: url("RiaSans-ExtraBold.otf") format("opentype");
      }

      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: "GameFont", sans-serif;
      }

      #gameText {
        font-size: 1em;
        color: #424242;
      }

      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        display: block;
        border: 2px solid #333;
        background-color: #fff;
      }

      h1 {
        font-size: 2.5em;
        margin: 0 0 0 0;
        color: #4a4a4a;
        text-shadow: 3px 3px 0px #d5d5d5;
      }

      #scaleButtons {
        margin-top: 10px;
      }

      #scaleButtons button {
        padding: 8px 16px;
        font-size: 20px;
        margin: 0 5px;
        cursor: pointer;
      }

      .install-popup {
        position: fixed;
        top: -100px;
        left: 0;
        right: 0;
        background-color: #f0f0f0;
        padding: 10px;
        text-align: center;
        transition: top 0.3s ease-in-out;
        z-index: 1000;
      }

      .install-popup.show {
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="installPopup" class="install-popup">
      <p>앱을 설치하시겠습니까?</p>
      <button id="installBtn">설치</button>
      <button id="closeBtn">닫기</button>
    </div>
    <div id="gameContainer">
      <img src="icon-192x192.png" width="128" />
      <h1 id="gameTitle">10 Line Puzzle</h1>
      <div id="gameText" style="margin-bottom: 15px">ver 1.0</div>
      <canvas id="gameCanvas"></canvas>
      <div id="gameText" style="margin: 10px">
        셀을 선택해서 숫자 10이 되도록 연결(Drag)하세요
      </div>
      <div id="scaleButtons">
        <button id="scaleMaxButton">최대</button>
        <button id="scaleUpButton">확대</button>
        <button id="scaleDownButton">축소</button>
        <button id="scaleResetButton">원래 크기로</button>
        <button id="resetButton">재시작</button>
      </div>
    </div>
    <audio id="scoreSound" src="get_score.mp3" preload="auto"></audio>
    <script src="game.js"></script>
    <div style="margin: 10px">
      <a href="https://blog.naver.com/sleepyfinger/223764694015">
        <img src="icon_naver_blog.png" width="32" height="32" />
      </a>
      <a
        href="https://hits.sh/sleepyfinger.github.io/webminiapps/tenlinepuzzle/index.html/"
        ><img
          alt="Hits"
          src="https://hits.sh/sleepyfinger.github.io/webminiapps/tenlinepuzzle/index.html.svg"
      /></a>
    </div>
    <p style="font-size: 10px">Created by SleepyFinger.</p>
  </body>
</html>
