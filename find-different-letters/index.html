<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다른 글자 찾기 게임</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="theme-toggle">🌓</div>
      <div id="menu" class="card">
        <img id="logo" src="icon-192x192.jpg" />
        <h1>다른 글자 찾기</h1>
        <p id="version">v1.2</p>
        <p class="titleHighestLevel">
          최고 레벨: <span id="highestLevel">1</span>
        </p>
        <button id="startButton" class="btn">시작하기</button>
      </div>

      <div id="game" class="card" style="display: none">
        <p id="inGameHighestLevel">
          최고 레벨: <span id="highestLevel">1</span>
        </p>
        <div id="header">
          <p>레벨: <span id="level">1</span></p>
          <div id="progress">
            <div id="progressBar">
              <div id="progressBarFill"></div>
            </div>
          </div>
        </div>
        <div id="grid"></div>
        <button id="restartButton" class="btn" style="display: none">
          다시 시작
        </button>
      </div>

      <p id="copyright">
        <a
          href="https://blog.naver.com/sleepyfinger/223775702681"
          target="_blank"
          title="개발자 블로그 방문"
        >
          Created by SleepyFinger. <i class="fas fa-comment-alt"></i>
        </a>
      </p>
    </div>
    <script src="game.js" type="module"></script>
  </body>
</html>
