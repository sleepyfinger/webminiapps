<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홀짝 맞추기 게임</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .game-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .buttons {
        margin: 20px 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 0 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      #odd {
        background-color: #ff6b6b;
        color: white;
      }
      #even {
        background-color: #4ecdc4;
        color: white;
      }
      button:hover {
        opacity: 0.8;
      }
      #result {
        font-size: 18px;
        margin-top: 20px;
      }
      #score {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>홀짝 맞추기 게임</h1>
      <p>컴퓨터가 생성한 숫자가 홀수일까요, 짝수일까요?</p>
      <div class="buttons">
        <button id="odd">홀수</button>
        <button id="even">짝수</button>
      </div>
      <div id="result"></div>
      <div id="score">점수: 0</div>
    </div>

    <script>
      let score = 0;
      const resultDiv = document.getElementById("result");
      const scoreDiv = document.getElementById("score");

      function generateRandomNumber() {
        return Math.floor(Math.random() * 100) + 1;
      }

      function checkGuess(guess) {
        const randomNumber = generateRandomNumber();
        const isEven = randomNumber % 2 === 0;
        const correctGuess =
          (guess === "even" && isEven) || (guess === "odd" && !isEven);

        if (correctGuess) {
          score++;
          resultDiv.textContent = `정답입니다! 숫자는 ${randomNumber}입니다.`;
          resultDiv.style.color = "green";
        } else {
          resultDiv.textContent = `틀렸습니다. 숫자는 ${randomNumber}입니다.`;
          resultDiv.style.color = "red";
        }

        scoreDiv.textContent = `점수: ${score}`;
      }

      document
        .getElementById("odd")
        .addEventListener("click", () => checkGuess("odd"));
      document
        .getElementById("even")
        .addEventListener("click", () => checkGuess("even"));
    </script>
  </body>
</html>
