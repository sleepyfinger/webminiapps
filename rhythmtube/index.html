<!DOCTYPE html>
<html>
  <head>
    <title>RhythmTube</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <h1>리듬 튜브 (Rhythm Tube)</h1>
    <p id="version">ver 0.1</p>

    <div id="inputArea">
      <input type="text" id="videoUrl" placeholder="YouTube video URL" />
      <button id="playButton">Play</button>
    </div>
    <div id="songListContainer"></div>

    <div id="gameContainer">
      <div id="player"></div>
      <div id="ui">
        <div class="scoreBoard" id="score">Score : 0</div>
        <div class="scoreBoard" id="combo">Combo : 0</div>
      </div>
      <div id="gameArea"></div>
    </div>

    <p id="copyright">
      <a
        href="https://blog.naver.com/sleepyfinger"
        target="_blank"
        title="개발자 블로그 방문"
      >
        <i class="fas fa-comment-alt"></i>
        Created by SleepyFinger.
      </a>
    </p>
    <script src="script.js"></script>
    <script src="data.js"></script>
  </body>
</html>
