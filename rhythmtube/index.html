<!DOCTYPE html>
<html>
  <head>
    <title>RhythmTube</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <h1>리듬튜브 (RhythmTube)</h1>
    <p id="version">ver 0.2</p>

    <div id="inputArea">
      <button id="repeatButton" class="repeatButton">
        <i class="fas fa-redo"></i>
      </button>
      <input type="text" id="videoUrl" placeholder="YouTube video URL" />
      <button id="playButton">Play</button>
    </div>
    <div id="songListContainer"></div>

    <div id="gameContainer">
      <div id="player"></div>

      <div id="ui">
        <div id="volumeControls">
          <div class="volumeControlContainer">
            <label for="bgmVolumeControl" class="volumeControlLabel">MUSIC</label>
            <input
              type="range"
              id="bgmVolumeControl"
              class="volumeSlider"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
          <div class="volumeControlContainer">
            <label for="sfxVolumeControl" class="volumeControlLabel">SFX</label>
            <input
              type="range"
              id="sfxVolumeControl"
              class="volumeSlider"
              min="0"
              max="1"
              step="0.01"
              value="0.1"
            />
          </div>
        </div>
      </div>

      <div id="ui">
        <div class="scoreBoard" id="score">Score : 0</div>
        <div class="scoreBoard" id="combo">Combo : 0</div>
      </div>
      <div id="gameArea"></div>
    </div>

    <p id="copyright">
      <a
        href="https://blog.naver.com/sleepyfinger/223793578793"
        target="_blank"
        title="개발자 블로그 방문"
      >
        <i class="fas fa-comment-alt"></i>
        Created by SleepyFinger.
      </a>
    </p>
    <script src="script.js"></script>
    <script src="data.js"></script>
  </body>
</html>
