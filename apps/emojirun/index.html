<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이모지 런</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <button id="soundToggleBtn">🔊</button>
      <audio id="bgm" src="assets/sounds/background_music.mp3" loop></audio>

      <div id="startScreenOverlay">
        <div id="startScreenContent">
          <h1>이모지 런</h1>
          <p id="instructions">
            점프하려면 화면을 탭하거나<br />스페이스바/위쪽 화살표 키를
            누르세요!
          </p>
          <button id="startGameButton">게임 시작</button>
          <p class="start-hint">(Enter 또는 화면 탭으로 시작)</p>
          <p class="sound-credit">Sounds from Pixabay</p>
        </div>
      </div>

      <canvas id="gameCanvas" width="800" height="400" class="hidden"></canvas>
      <div id="ui-container" class="hidden">
        <p id="score">🎯 0</p>
        <p id="inGameHighScoreDisplay">🏆 0</p>
      </div>
      <div id="gameOverOverlay" class="hidden">
        <div id="gameOverContent">
          <h2>게임 오버!</h2>
          <p id="finalScore"></p>
          <p id="highScoreDisplay"></p>
          <button id="restartButton">다시 시작</button>
          <p class="restart-hint">(Enter 또는 화면 탭으로도 가능)</p>
        </div>
      </div>
    </div>

    <div class="blog-link-container">
      <a
        href="https://blog.naver.com/sleepyfinger"
        target="_blank"
        rel="noopener noreferrer"
      >
        개발자 블로그 방문하기 📝
      </a>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
