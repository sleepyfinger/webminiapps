<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 생성기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>비밀번호 생성기</h1>
      <p id="version">ver 1.0</p>

      <!-- 비밀번호 출력 -->
      <div class="output">
        <input
          type="text"
          id="password-output"
          readonly
          placeholder="생성된 비밀번호"
        />
        <button id="copy-btn">복사</button>
      </div>

      <!-- 옵션 섹션 -->
      <div class="options">
        <!-- 길이 슬라이더 -->
        <div class="option length-option">
          <div class="length-display">
            길이(<span id="length-value">16</span>)
          </div>
          <div class="slider-container">
            <span class="min-length">4</span>
            <input type="range" id="length" min="4" max="32" value="16" />
            <span class="max-length">32</span>
          </div>
        </div>

        <div class="option">
          <span>대문자 포함</span>
          <label class="switch">
            <input type="checkbox" id="uppercase" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option">
          <span>소문자 포함</span>
          <label class="switch">
            <input type="checkbox" id="lowercase" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option">
          <span>숫자 포함</span>
          <label class="switch">
            <input type="checkbox" id="numbers" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option">
          <span>특수 기호 포함</span>
          <label class="switch">
            <input type="checkbox" id="symbols" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <button id="generate-btn">생성하기</button>

      <p id="copyright">
        <a
          href="https://blog.naver.com/sleepyfinger/223773945900"
          target="_blank"
          title="개발자 블로그 방문"
        >
          Created by SleepyFinger.
        </a>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
