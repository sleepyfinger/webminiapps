<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Jump Game</title>
    <style>
      html {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <audio
      id="jumpSound"
      preload="auto"
      src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_514df0ed60.mp3"
    ></audio>
    <audio
      id="itemSound"
      preload="auto"
      src="https://cdn.pixabay.com/download/audio/2024/10/31/audio_9f88ea50ad.mp3"
    ></audio>
    <audio
      id="gameOverSound"
      src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_382b1ec1f7.mp3"
      preload="auto"
    ></audio>
    <script src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </body>
</html>
