<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모던 스도쿠</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="theme-toggle">🌓</button>
    <div class="container">
      <h1>모던 스도쿠</h1>
      <div id="board"></div>
      <div id="digits"></div>
      <div id="controls">
        <button id="newGame">
          🔄<br />
          새 게임
        </button>
        <button id="clear">
          🧽<br />
          지우개
        </button>
        <button id="togglePencil">
          ✏️<br />
          연필 모드
        </button>
        <button id="solve">
          ✔️<br />
          해결
        </button>
        <button id="print">
          🖨️<br />
          인쇄
        </button>
      </div>
    </div>
    <div class="difficultyPopup" id="difficultyPopup">
      <h2>난이도 선택</h2>
      <button id="easy" data-difficulty="easy">쉬움</button>
      <button id="medium" data-difficulty="medium">보통</button>
      <button id="hard" data-difficulty="hard">어려움</button>
    </div>
    <div class="creator-info">
      Made with ❤️ by
      <a
        href="https://blog.naver.com/sleepyfinger/223784249823"
        target="_blank"
      >
        SleepyFinger
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
