<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .header {
        width: 100%;
        background: #5d8360;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }

      .word-display {
        margin-top: 3rem;
        font-size: 80px;
        color: #5d8360;
      }

      .word-input-box {
        margin-top: 2rem;
      }

      .word-input {
        padding: 0.5rem;
        width: 300px;
      }

      .game-info {
        margin-top: 2rem;
        font-size: 0.8rem;
        display: flex;
        justify-content: space-between;
        width: 200px;
      }

      .time,
      .score,
      .highscore {
        font-size: 30px;
      }

      .highscore {
        color: rgb(117, 119, 89);
      }

      .button {
        width: 200px;
        height: 50px;
        background: #5d8360;
        color: #fff;
        border: none;
        margin-top: 3rem;
        cursor: pointer;
      }

      .loading {
        background: #ccc;
        cursor: not-allowed;
      }

      #toast_message {
        opacity: 0;
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translate(-50%, 0);
        padding: 10px 50px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 100px;
        color: #fff;
        box-shadow: 3px 4px 11px 0px #00000040;
        transition: all 0.5s;
      }

      #toast_message.active {
        opacity: 100%;
        bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>타이핑 마스터!</h1>
    </div>
    <div class="word-display">Hello</div>
    <div class="word-input-box">
      <input type="text" class="word-input" />
    </div>
    <div>최고 점수: <span class="highscore">0</span>점</div>
    <div class="game-info">
      <div>남은 시간: <span class="time">0</span>초</div>
      <div>획득 점수: <span class="score">0</span>점</div>
    </div>
    <button class="button loading" onclick="run()">
      게임을 불러오는 중...
    </button>
    <div id="toast_message">토스트 메시지 입니다</div>
    <script>
      const GAME_TIME = 10;
      const GAME_STATE = {
        LOADING: "loading",
        READY: "ready",
        PLAYING: "playing",
      };

      let score = 0;
      let highScore = 0;
      let time = GAME_TIME;
      let isPlaying = false;
      let timeInterval;
      let checkInterval;
      let words = [];

      const wordInput = document.querySelector(".word-input");
      const wordDisplay = document.querySelector(".word-display");
      const scoreDisplay = document.querySelector(".score");
      const highScoreDisplay = document.querySelector(".highscore");
      const timeDisplay = document.querySelector(".time");
      const button = document.querySelector(".button");
      const toastMessage = document.getElementById("toast_message");

      init();

      function init() {
        //localStorage.clear();

        buttonChange(GAME_STATE.LOADING);
        getWords();
        wordInput.addEventListener("input", checkMatch);

        setHighScore(loadHighScore());
      }

      function run() {
        if (isPlaying == true) {
          return;
        }

        resetNewWord();

        wordInput.value = "";
        isPlaying = true;

        setTime(GAME_TIME);
        setScore(0);

        timeInterval = setInterval(countDown, 1000);
        checkInterval = setInterval(checkStatus, 50);

        wordInput.focus();
        buttonChange(GAME_STATE.PLAYING);
      }

      function checkStatus() {
        if (!isPlaying && time === 0) {
          buttonChange(GAME_STATE.READY);
          clearInterval(checkInterval);
        }
      }

      function showMessage(text) {
        toastMessage.innerText = text;
        toastMessage.classList.add("active");
        setTimeout(() => {
          toastMessage.classList.remove("active");
        }, 1000);
      }

      function setScore(value) {
        score = value;
        scoreDisplay.innerText = score;
      }

      function setHighScore(value) {
        highScore = value;
        highScoreDisplay.innerText = highScore;

        saveHighScore(highScore);
      }

      function saveHighScore(value) {
        if (localStorage) {
          localStorage.setItem("highScore", highScore);
        }
      }

      function loadHighScore() {
        let loadScore = 0;
        if (localStorage) {
          loadScore = localStorage.getItem("highScore");
          if (loadScore == null) {
            loadScore = 0;
          }
        }

        return loadScore;
      }

      function setTime(value) {
        time = value;
        timeDisplay.innerText = time;
      }

      // 단어 불러오기
      function getWords() {
        fetch("https://random-word-api.vercel.app/api?words=15&length=5")
          .then((response) => response.json())
          .then((data) => {
            words = data;
            buttonChange(GAME_STATE.READY);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      // 입력 단어 체크
      function checkMatch() {
        if (
          wordInput.value.toLowerCase() == wordDisplay.innerText.toLowerCase()
        ) {
          wordInput.value = "";
          if (isPlaying == false) {
            return;
          }

          setScore(score + 1);

          resetNewWord();
        }
      }

      function resetNewWord() {
        const randomIndex = Math.floor(Math.random() * words.length);
        wordDisplay.innerText = words[randomIndex];
      }

      function countDown() {
        time > 0 ? time-- : (isPlaying = false);
        if (!isPlaying) {
          clearInterval(timeInterval);
          if (score > highScore) {
            showMessage(`최고 점수 갱신: ${highScore} > ${score}`);
            setHighScore(score);
          }
        }
        timeDisplay.innerText = time;
      }

      function buttonChange(state) {
        switch (state) {
          case GAME_STATE.LOADING:
            button.innerText = "게임 로딩 중";
            button.classList.add("loading");
            break;

          case GAME_STATE.READY:
            button.innerText = "게임 시작";
            button.classList.remove("loading");
            break;

          case GAME_STATE.PLAYING:
            button.innerText = "게임 중";
            button.classList.add("loading");
            break;
        }
      }
    </script>
  </body>
</html>
