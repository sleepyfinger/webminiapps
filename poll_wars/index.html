<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지지율 게임</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="game-container">
      <header>
        <img id="logo" src="icon-192x192.png" alt="지지율 게임 로고" />
        <h1>지지율 게임</h1>
      </header>

      <main>
        <section class="candidates-info">
          <div class="candidate">
            <img src="bear.png" alt="후보 A" class="candidate-image" />
            <div class="candidate-details">
              <span class="candidate-name">후보 A 🐻</span>
              <span id="supportA" class="candidate-support">50</span>%
            </div>
          </div>
          <div class="current-day">
            현재 날짜: <span id="currentDay">1</span> / 60
          </div>
          <div class="candidate">
            <img src="fox.png" alt="후보 B" class="candidate-image" />
            <div class="candidate-details">
              <span class="candidate-name">후보 B 🦊</span>
              <span id="supportB" class="candidate-support">50</span>%
            </div>
          </div>
        </section>

        <section class="game-actions">
          <div class="button-container">
            <button class="button" onclick="playGame('A')">
              후보 A 응원하기
            </button>
            <button class="button" onclick="playGame('B')">
              후보 B 응원하기
            </button>
          </div>
        </section>

        <section class="chart-section">
          <canvas id="supportChart"></canvas>
        </section>

        <section class="game-result">
          <div id="result"></div>
        </section>

        <div class="creator-info">
          Made with ❤️ by
          <a href="https://blog.naver.com/sleepyfinger" target="_blank">
            SleepyFinger
          </a>
        </div>
      </main>

      <div id="popupOverlay">
        <div class="popup">
          <h2 id="popupTitle"></h2>
          <p id="popupMessage"></p>
          <button id="restartButton" onclick="restartGame()">다시하기</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
