<!DOCTYPE html>
<html>
  <head>
    <title>사자성어 놀이터</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div id="mainMenu" class="active">
      <img id="logo" src="icon-192x192.png" alt="사자성어 로고" />
      <h1>사자성어 놀이터</h1>
      <p id="version">ver 1.1</p>
      <button id="randomBtn">새로운 문제!</button>
      <button id="optionButton">설정</button>
    </div>
    <div id="questionArea" class="hidden">
      <div id="questionDisplay"></div>
      <div id="answerDisplay"></div>
      <button id="showAnswerButton">정답 보기</button>
      <button id="retryButton">다음 문제</button>
      <button id="backButton">메뉴로 돌아가기</button>
    </div>
    <div id="optionModal" class="modal">
      <div class="modal-content">
        <span id="closeButton" class="close-button">&times;</span>
        <div>
          <input type="checkbox" id="preventScreenOff" />
          <label for="preventScreenOff">화면 꺼짐 방지</label>
        </div>
        <div>
          <input type="checkbox" id="fullScreen" />
          <label for="fullScreen">전체 화면</label>
        </div>
      </div>
    </div>
    <div class="creator-info">
      Made with ❤️ by
      <a href="https://blog.naver.com/sleepyfinger" target="_blank">
        SleepyFinger
      </a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
