<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img id="logo" src="icon.jpg" />
      <h1>로또 번호 생성기</h1>
      <p id="version">ver 1.3</p>

      <div id="lotto-numbers-container"></div>

      <!-- 로또 번호 세트 개수 선택 슬라이더 -->
      <div class="slider-container">
        <label class="slider-label" for="num-set-slider"> 세트 </label>
        <input
          type="range"
          min="1"
          max="10"
          value="1"
          class="slider"
          id="num-set-slider"
        />
        <span id="num-set-value" class="slider-value">1</span>
      </div>

      <!-- 번호 개수 선택 슬라이더 -->
      <div class="slider-container">
        <label class="slider-label" for="num-count-slider"> 개수 </label>
        <input
          type="range"
          min="1"
          max="6"
          value="6"
          class="slider"
          id="num-count-slider"
        />
        <span id="num-count-value" class="slider-value">6</span>
      </div>

      <!-- 번호 범위 선택 슬라이더 -->
      <div class="slider-container">
        <label class="slider-label" for="num-range-slider"> 범위 </label>
        <input
          type="range"
          min="9"
          max="45"
          value="45"
          class="slider"
          id="num-range-slider"
        />
        <span id="num-range-value" class="slider-value">45</span>
      </div>

      <!-- 등수 표시 여부 토글 -->
      <div class="slider-container">
        <label class="slider-label" for="show-result-toggle"> 등수 </label>
        <label class="switch" id="show-result-toggle">
          <input type="checkbox" id="show-result" />
          <span class="slider-toggle round"></span>
        </label>
      </div>

      <button id="generate-btn">번호 생성</button>
      <div id="result-grid">
        <div class="grid-header">등수</div>
        <div class="grid-header">당첨 횟수</div>
        <div class="grid-item">1등</div>
        <div id="first-place" class="grid-item"></div>
        <div class="grid-item">2등</div>
        <div id="second-place" class="grid-item"></div>
        <div class="grid-item">3등</div>
        <div id="third-place" class="grid-item"></div>
        <div class="grid-item">4등</div>
        <div id="fourth-place" class="grid-item"></div>
        <div class="grid-item">5등</div>
        <div id="fifth-place" class="grid-item"></div>
      </div>
      <p id="copyright">Created by SleepyFinger.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
