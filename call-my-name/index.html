<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call My Name</title>
    <link rel="stylesheet" href="style.css" />
    <link id="theme-style" rel="stylesheet" href="dark-theme.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <audio id="clickSound" src="click.wav"></audio>

    <div class="container">
      <img id="logo" src="icon-192x192.png" />
      <h1 id="title">나의 이름은?</h1>
      <p id="version">ver 1.04</p>

      <div id="mainMenu" class="active">
        <button id="randomBtn">랜덤 이름</button>
        <button id="inputBtn">직접 입력</button>
      </div>

      <div id="topicList"></div>

      <form id="inputForm">
        <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
        <button type="submit">확인</button>
      </form>

      <div id="nameDisplay"></div>

      <button id="retryButton">다시 하기</button>

      <button id="backButton" class="back-button">⬅️</button>

      <!-- 옵션 버튼 (오른쪽 상단) -->
      <button id="optionButton" class="option-button">⚙️</button>

      <!-- 옵션 창 -->
      <div id="optionModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h3>옵션</h3>
          <br />
          <div class="option-item">
            <label for="preventScreenOff">화면 꺼짐 방지</label>
            <label class="switch">
              <input type="checkbox" id="preventScreenOff" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="option-item">
            <label for="fullScreen">전체 화면</label>
            <label class="switch">
              <input type="checkbox" id="fullScreen" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="option-item">
            <label for="themeToggle">테마 변경</label>
            <label class="switch">
              <input type="checkbox" id="themeToggle" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>

      <button id="rotateButton">🔄</button>

      <p id="copyright">
        <a
          href="https://blog.naver.com/sleepyfinger/223772468437"
          target="_blank"
          title="개발자 블로그 방문"
        >
          <i class="fas fa-comment-alt"></i>
          Created by SleepyFinger.
        </a>
      </p>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
