<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call My Name</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dark-theme.css" id="theme-style" />
  </head>

  <body class="dark">
    <div class="container">
      <button class="back-button" id="backButton">⬅️</button>
      <button class="theme-button" id="theme-toggle-button">🌙</button>
      <button id="fullScreenButton" class="full-screen-button">⬛️</button>
      <h1 id="title">Call My Name</h1>
      <div id="mainMenu">
        <button id="randomBtn">랜덤 이름 선택</button>
        <button id="inputBtn">직접 이름 입력</button>
      </div>
      <div id="topicList"></div>
      <div id="nameDisplay"></div>
      <form id="inputForm">
        <input
          type="text"
          id="nameInput"
          placeholder="이름을 입력하세요"
          required
        />
        <button type="submit">확인</button>
      </form>
      <button id="retryButton" style="display: none">다시 하기</button>

      <button id="rotateButton" class="rotate-button">🔄</button>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
