<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Help button style */
      #helpButton {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #4caf50;
        color: white;
        font-size: 20px;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        z-index: 1000; /* Ensure it's on top */
      }

      /* Popup container style */
      #helpPopup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
        z-index: 1001; /* Ensure it's on top of everything */
      }

      /* Popup content style */
      #helpPopupContent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 10px;
        border-radius: 10px;
        text-align: left;
        width: 80%;
        max-width: 640px;
      }

      /* 닫기 버튼 스타일 추가 */
      #closeHelpButton {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="helpButton">?</div>
    <img id="logo" src="icon.jpg" width="128" />
    <h1>숫자 야구</h1>
    <p style="font-size: 10px; margin: 0px">Created by SleepyFinger.</p>
    <div id="userGuess"></div>

    <div>
      <button id="mode3">3자리 모드</button>
      <button id="mode4">4자리 모드</button>
    </div>

    <div id="numpad"></div>
    <button id="restartBtn" style="display: none">다시 하기</button>
    <p id="result"></p>
    <ul id="history"></ul>

    <!-- Help popup -->
    <div id="helpPopup">
      <div id="helpPopupContent">
        <h2>게임 방법</h2>
        <p>숫자 야구는 숫자를 맞추는 게임입니다.</p>
        <ol>
          <li>
            각 숫자는 0에서 9까지 사용할 수 있으며, 숫자는 중복될 수 없습니다.
          </li>
          <li>숫자와 위치가 모두 맞으면 스트라이크 (S) 입니다.</li>
          <li>숫자는 맞지만 위치가 틀리면 볼 (B) 입니다.</li>
          <li>아무것도 맞지 않으면 아웃 (OUT) 입니다.</li>
        </ol>
        <button id="closeHelpButton" onclick="closeHelpPopup()">X</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document
        .getElementById("helpButton")
        .addEventListener("click", function () {
          document.getElementById("helpPopup").style.display = "block";
        });

      function closeHelpPopup() {
        document.getElementById("helpPopup").style.display = "none";
      }
    </script>
  </body>
</html>
