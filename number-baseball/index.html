<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="helpButton">?</div>
    <img id="logo" src="icon.jpg" width="128" />
    <h1>숫자 야구</h1>
    <p id="version">ver 1.0</p>

    <div id="userGuess"></div>

    <div>
      <button id="mode3">3자리 모드</button>
      <button id="mode4">4자리 모드</button>
    </div>

    <div id="numpad"></div>
    <button id="restartBtn" style="display: none">다시 하기</button>
    <p id="result"></p>
    <ul id="history"></ul>

    <a href="https://hits.seeyoufarm.com"
      ><img
        src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fsleepyfinger.github.io%2Fwebminiapps%2Fnumber-baseball&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"
    /></a>

    <p id="copyright">
      <a
        href="https://blog.naver.com/sleepyfinger/223767905777"
        target="_blank"
        title="개발자 블로그 방문"
      >
        Created by SleepyFinger.
      </a>
    </p>

    <div id="helpPopup">
      <div id="helpPopupContent">
        <h2>게임 방법</h2>
        <p>숫자 야구는 숫자를 맞추는 게임입니다.</p>
        <ol>
          <li>
            각 숫자는 0에서 9까지 사용할 수 있으며, 숫자는 중복될 수 없습니다.
          </li>
          <li>숫자와 위치가 모두 맞으면 스트라이크 (S) 입니다.</li>
          <li>숫자는 맞지만 위치가 틀리면 볼 (B) 입니다.</li>
          <li>아무것도 맞지 않으면 아웃 (OUT) 입니다.</li>
        </ol>
        <button id="closeHelpButton" onclick="closeHelpPopup()">X</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
