<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman - English Word Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="theme-toggle">
      <input type="checkbox" id="theme-checkbox" />
      <label for="theme-checkbox" class="theme-label"></label>
    </div>
    <div class="container">
      <header class="app-header">
        <h1>Hangman</h1>
        <p>Version 1.0</p>
        <p class="subtitle">Guess the English Word</p>
      </header>

      <section class="difficulty-selection" id="difficulty-selection">
        <h2>Select Difficulty</h2>
        <div class="difficulty-buttons">
          <button class="btn btn-primary" data-difficulty="elementary">
            Elementary School
          </button>
          <button class="btn btn-primary" data-difficulty="middle">
            Middle School
          </button>
          <button class="btn btn-primary" data-difficulty="high">
            High School
          </button>
          <button class="btn btn-primary" data-difficulty="general">
            General
          </button>
        </div>
        <button id="start-button" class="btn btn-secondary hidden">
          Start Game
        </button>
      </section>

      <main class="game-content hidden" id="game-content">
        <section class="game-info">
          <div class="hangman-status" id="hangman-status">
            Remaining Attempts: 6
          </div>
          <div class="hint-area">
            <button id="hint-button" class="btn btn-primary">Show Hint</button>
            <div class="hint" id="hint"></div>
          </div>
        </section>
        <section class="game-play">
          <div class="word" id="word"></div>
          <div class="message" id="message"></div>
        </section>
        <section class="keyboard-area">
          <div class="keyboard" id="keyboard"></div>
        </section>
        <button id="restart-button" class="btn btn-secondary hidden">
          Play Again
        </button>
      </main>
      <div class="creator-info">
        Made with ❤️ by
        <a
          href="https://blog.naver.com/sleepyfinger/223820008647"
          target="_blank"
        >
          SleepyFinger
        </a>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
