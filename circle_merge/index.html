<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Merge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title-container">
          <h1>Circle Merge</h1>
          <span class="version">v0.1</span>
        </div>
        <div class="score-container">
          <span>Score:</span>
          <span id="score">0</span>
        </div>
        <div class="timeout-container">
          <div class="timeout-bar">
            <div class="timeout-progress"></div>
          </div>
        </div>
        <!-- <div class="options-popup-container">
          <i class="fas fa-cog options-btn" id="optionsBtn"></i>
        </div> -->
      </div>
      <div id="game-container">
        <div id="high-stack-line"></div>
        <div id="highest-stack-line" style="display: none"></div>
      </div>

      <div class="sound-volume-container">
        <label for="soundVolume">SFX</label>
        <input
          type="range"
          id="soundVolume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>

      <div class="music-player">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DX7K31D69s4M1?utm_source=generator"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>

      <div class="overlay">
        <div>Game Over!</div>
        <div id="finalScore"></div>
        <button>Restart</button>
      </div>

      <p id="copyright">
        <a
          href="https://blog.naver.com/sleepyfinger"
          target="_blank"
          title="개발자 블로그 방문"
        >
          <i class="fas fa-comment-alt"></i>
          Created by SleepyFinger.
        </a>
      </p>
    </div>

    <!-- Options Popup -->
    <div id="optionsPopup">
      <h3>Options</h3>
      <div class="slider-container">
        <label for="soundVolumePopup">SFX</lab+el>
        <input
          type="range"
          id="soundVolumePopup"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <button id="closeOptions">Close</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
