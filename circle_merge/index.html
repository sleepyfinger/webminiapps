<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Merge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title-container">
          <h1>Circle Merge</h1>
          <span class="version">v0.1</span>
        </div>
        <div class="score-container">
          <span>Score:</span>
          <span id="score">0</span>
        </div>
        <div class="timeout-container">
          <div class="timeout-bar">
            <div class="timeout-progress"></div>
          </div>
        </div>
        <div class="sound-volume-container">
          <label for="soundVolume">SFX</label>
          <input
            type="range"
            id="soundVolume"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
      </div>

      <div id="game-container">
        <div id="high-stack-line"></div>
        <div id="highest-stack-line" style="display: none"></div>
      </div>

      <!-- 뮤직 플레이어 추가 -->
      <div class="music-player">
        <iframe
          src="https://www.youtube.com/embed/jfKfPfyJRdk?controls=1&showinfo=0&rel=0&autoplay=0&loop=1&playlist=jfKfPfyJRdk"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        ></iframe>
      </div>

      <div class="overlay">
        <div>Game Over!</div>
        <div id="finalScore"></div>
        <button>Restart</button>
      </div>

      <p id="copyright">
        <a
          href="https://blog.naver.com/sleepyfinger"
          target="_blank"
          title="개발자 블로그 방문"
        >
          <i class="fas fa-comment-alt"></i>
          Created by SleepyFinger.
        </a>
      </p>
    </div>

    <script src="game.js"></script>
    <!-- <script src="dev.js"></script> -->
  </body>
</html>
