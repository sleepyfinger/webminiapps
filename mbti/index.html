<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 MBTI 테스트</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="start-screen">
        <img id="logo" src="icon-192x192.png" />
        <h2>나의 성격 유형은?</h2>
        <p id="version">ver 0.1</p>
        <button id="start-button" class="button">검사 시작하기</button>
        <p class="disclaimer">
          * 이 테스트는 간단한 버전이며, 전문적인 MBTI 검사 결과와는 차이가
          있습니다.
        </p>
      </div>
      <div id="question-container">
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
        <div id="question-number"></div>
        <div id="question"></div>
        <div class="button-group">
          <button id="yes" class="button">예</button>
          <button id="no" class="button">아니요</button>
        </div>
      </div>
      <div id="result" style="display: none">
        <h2>🎉 검사 결과 🎉</h2>
        <div id="mbti-image"></div>
        <div id="mbti-result"></div>
        <div id="mbti-description"></div>
        <br />
        <button id="restart-button" class="button">다시하기</button>
      </div>
    </div>
    <p id="copyright">
      <a
        href="https://blog.naver.com/sleepyfinger"
        target="_blank"
        title="개발자 블로그 방문"
      >
        Created by SleepyFinger.
      </a>
    </p>

    <script src="script.js"></script>
  </body>
</html>
