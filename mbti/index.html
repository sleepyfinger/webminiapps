<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 MBTI 테스트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>간단한 MBTI 테스트</h1>
      <div id="question-container">
        <p id="question"></p>
        <button id="yes">예</button>
        <button id="no">아니오</button>
      </div>
      <div id="result" style="display: none">
        <h2>당신의 MBTI 유형은:</h2>
        <p id="mbti-result"></p>
        <h3>유형 설명:</h3>
        <p id="mbti-description"></p>
        <p class="disclaimer">
          * 이 테스트는 간단한 버전이며, 전문적인 MBTI 검사 결과와는 차이가 있을
          수 있습니다.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
